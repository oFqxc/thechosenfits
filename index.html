<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Chosen Fit</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    scroll-behavior: smooth;
    color: #000;
}
body {
    background-color: #fff;
}
header {
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}
header h1 {
    font-size: 36px;
    font-weight: bold;
}
nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #000;
    font-weight: bold;
}
nav .checkout-btn {
    padding: 10px 15px;
    background: #000;
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    border-radius: 5px;
    transition: 0.3s;
}
nav .checkout-btn:hover {
    background: #444;
}
section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    flex-direction: column;
    opacity: 0;
    transform: translateY(100px);
    transition: opacity 1s ease, transform 1s ease;
}
section.visible {
    opacity: 1;
    transform: translateY(0);
}
#home {
    background: url('https://source.unsplash.com/1600x900/?fashion,streetwear') no-repeat center center/cover;
}
.btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background: #000;
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    border-radius: 5px;
    transition: 0.3s;
}
.btn:hover {
    background: #444;
}
.images {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
}
.images img {
    width: 40%;
    height: auto;
    border-radius: 8px;
}
footer {
    text-align: center;
    padding: 20px;
    background: #f2f2f2;
}
</style>
</head>
<body>

<header>
    <h1>The Chosen Fit</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="checkout.html">Checkout</a>
    </nav>
</header>

<section id="home" class="section">
    <div class="images">
        <img src="https://i.pinimg.com/736x/9f/af/9f/9faf9f68cf5751d48f660b32ebd23065.jpg" alt="Fashion Image 1">
        <img src="https://i.pinimg.com/originals/f6/32/50/f6325081e6513e2555c198b15d532193.jpg" alt="Fashion Image 2">
    </div>
    <div>
        <h2>Faith Meets Fashion</h2>
        <p>Wear your faith with Godfidence.</p>
        <a href="shop.html" class="btn">Shop Now</a>
    </div>
</section>

<section id="about" class="section">
    <h2>About Us</h2>
    <p>The Chosen Fit is a Christian clothing brand dedicated to blending faith and fashion.</p>
</section>

<section id="contact" class="section">
    <h2>Contact Us</h2>
    <p>Email: thechosenfit@gmail.com</p>
</section>

<footer>
    <p>&copy; 2025 The Chosen Fit. All rights reserved.</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
                observer.unobserve(entry.target);
            }
        });
    }, { threshold: 0.5 });

    sections.forEach(section => observer.observe(section));
});
</script>

</body>
</html>
